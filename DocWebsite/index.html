    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const baseWaveBg = document.getElementById('baseWaveBg');
            
            if (baseWaveBg) {
                for (let i = 0; i < 15; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'bg-dot';
                    
                    const size = Math.random() * 30 + 10;
                    const left = Math.random() * 100;
                    const delay = Math.random() * 20;
                    const duration = 20 + Math.random() * 30;
                    
                    dot.style.cssText = `
                        width: ${size}px;
                        height: ${size}px;
                        left: ${left}%;
                        top: 100%;
                        animation-delay: ${delay}s;
                        animation-duration: ${duration}s;
                        opacity: ${0.1 + Math.random() * 0.1};
                    `;
                    
                    baseWaveBg.appendChild(dot);
                }
                
                function createFishBubbles() {
                    setInterval(() => {
                        const bubble = document.createElement('div');
                        bubble.className = 'fish-bubble';
                        
                        const size = Math.random() * 8 + 4;
                        const left = Math.random() * 100;
                        const delay = Math.random() * 2;
                        
                        bubble.style.cssText = `
                            width: ${size}px;
                            height: ${size}px;
                            left: ${left}%;
                            bottom: 350px; /* Start above the waves */
                            animation-delay: ${delay}s;
                        `;
                        
                        baseWaveBg.appendChild(bubble);
                        
                        setTimeout(() => {
                            if (bubble.parentNode) bubble.remove();
                        }, 3000);
                    }, 500);
                }
                
                setTimeout(createFishBubbles, 1000);
            }
        });
    </script>
