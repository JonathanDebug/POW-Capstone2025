    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const baseWaveBg = document.getElementById('baseWaveBg');
            
            if (baseWaveBg) {
                for (let i = 0; i < 25; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'bg-dot';
                    
                    const size = Math.random() * 40 + 10;
                    const left = Math.random() * 100;
                    const delay = Math.random() * 30;
                    const duration = 30 + Math.random() * 40;
                    
                    dot.style.cssText = `
                        width: ${size}px;
                        height: ${size}px;
                        left: ${left}%;
                        top: 100%;
                        animation-delay: ${delay}s;
                        animation-duration: ${duration}s;
                        opacity: ${0.15 + Math.random() * 0.15};
                    `;
                    
                    baseWaveBg.appendChild(dot);
                }
                
                function createFishBubbles() {
                    setInterval(() => {
                        const bubble = document.createElement('div');
                        bubble.className = 'fish-bubble';
                        
                        const size = Math.random() * 8 + 4;
                        const left = Math.random() * 100;
                        const delay = Math.random() * 2;
                        
                        bubble.style.cssText = `
                            width: ${size}px;
                            height: ${size}px;
                            left: ${left}%;
                            bottom: 180px;
                            animation-delay: ${delay}s;
                        `;
                        
                        baseWaveBg.appendChild(bubble);
                        
                        setTimeout(() => {
                            if (bubble.parentNode) bubble.remove();
                        }, 3000);
                    }, 500);
                }
                
                setTimeout(createFishBubbles, 1000);
            }
            
            const slides = document.querySelectorAll('.video-slide');
            const thumbnails = document.querySelectorAll('.thumbnail-item');
            let currentSlide = 0;
            let slideInterval;
            
            function showSlide(index) {
                slides.forEach(slide => {
                    slide.classList.remove('active');
                });
                
                thumbnails.forEach(thumbnail => {
                    thumbnail.classList.remove('active');
                });
                
                currentSlide = index;
                
                slides[currentSlide].classList.add('active');
                if (thumbnails[currentSlide]) thumbnails[currentSlide].classList.add('active');
            }
            
            function nextSlide() {
                let nextIndex = currentSlide + 1;
                if (nextIndex >= slides.length) {
                    nextIndex = 0;
                }
                showSlide(nextIndex);
            }
            
            function startSlideShow() {
                slideInterval = setInterval(nextSlide, 8000);
            }
            
            function stopSlideShow() {
                clearInterval(slideInterval);
            }
            
            thumbnails.forEach((thumbnail, index) => {
                thumbnail.addEventListener('click', () => {
                    showSlide(index);
                    stopSlideShow();
                    startSlideShow();
                });
            });
            
            const slideshow = document.getElementById('videoSlideshow');
            if (slideshow) {
                slideshow.addEventListener('mouseenter', stopSlideShow);
                slideshow.addEventListener('mouseleave', startSlideShow);
            }
            
            startSlideShow();
        });
    </script>
